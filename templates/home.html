<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <!-- Logo Section -->
        <div class="left-side">
            <div class="logo">
                <img src="./static/images/Nexus.png" alt="Logo">
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="\home">Home</a></li>
                <li><a href="\store">Store</a></li>
                <li><a href="\library\{{userid}}">Library</a></li>
                <li><a href="\support">Support</a></li>
            </ul>
        </div>

        <div class="right-side">
            <a href="\profile" class="circular-image-link">
                <img src="{{ picture_link }}" alt="Circular image" class="circular-image">
            </a>
        </div>

    </nav>

    <div class = "title">Featured Games</div>
    <div class="home-content">
        <div class = "featured-games"></div>
            <ul class="games">
                <li>
                    <img src="/static/images/g{{featured[0]}}.jpg" alt="image">
                </li>
                <li>
                    <img src="/static/images/g{{featured[1]}}.jpg" alt="image">
                </li>
                <li>
                    <img src="/static/images/g{{featured[2]}}.jpg" alt="image">
                </li>
                <li>
                    <img src="/static/images/g{{featured[3]}}.jpg" alt="image">
                </li>
                <li>
                    <img src="/static/images/g{{featured[4]}}.jpg" alt="image">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
